<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOS Benchmarking Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LOS Benchmarking Dashboard</h1>
    <p>Explore visual insights into hospital performance, discharge efficiency, and patient throughput.</p>
  </header>

  <main>
    <!-- Category Filter Bar -->
    <div class="filter-bar">
      <button data-category="all" class="active">📂 All</button>
      <button data-category="kpi">📊 KPI Charts</button>
      <button data-category="formula">📐 Formulas</button>
      <button data-category="clinical">🏥 Clinical Views</button>
    </div>

    <!-- Image Grid Gallery -->
    <section class="image-grid">
      <figure class="chart-item kpi">
        <img src="images/average -length-of-stay-kpi.jpg" alt="Average LOS KPI" />
        <figcaption>🛏️ <strong>Average Length of Stay (9.5 days)</strong>: Benchmarking hospital stay durations to identify inefficiencies and optimize discharge planning.</figcaption>
      </figure>

      <figure class="chart-item clinical">
        <img src="images/length-of-stay-trended.jpg" alt="LOS Trends" />
        <figcaption>📈 <strong>LOS Trends</strong>: Weekly discharges benchmarked against average LOS—revealing shifts in stay durations.</figcaption>
      </figure>

      <figure class="chart-item clinical">
        <img src="images/oe-by-diagnosis.jpg" alt="O/E by Diagnosis" />
        <figcaption>🧪 <strong>Diagnosis Variance</strong>: Heat map comparing observed vs expected LOS across primary diagnoses.</figcaption>
      </figure>

      <figure class="chart-item clinical">
        <img src="images/oe-by-service.jpg" alt="O/E by Service" />
        <figcaption>📊 <strong>Service Line Benchmarking</strong>: Measuring LOS performance across departments.</figcaption>
      </figure>

      <figure class="chart-item formula">
        <img src="images/calc-avg-los-days.jpg" alt="Calc Avg LOS" />
        <figcaption>📐 <strong>Average LOS Formula</strong>: DATEDIFF logic to calculate LOS per patient record.</figcaption>
      </figure>

      <figure class="chart-item formula">
        <img src="images/calc-length-of-stay-days.jpg" alt="LOS Logic" />
        <figcaption>📐 <strong>LOS Calculation Logic</strong>: Adjusts for same-day discharges for accurate LOS reporting.</figcaption>
      </figure>

      <figure class="chart-item formula">
        <img src="images/calc-oe-los.jpg" alt="O/E LOS Formula" />
        <figcaption>📊 <strong>O/E LOS Classification</strong>: Categorizing cases based on variance from expected benchmarks.</figcaption>
      </figure>

      <figure class="chart-item kpi">
        <img src="images/tableau-for-healthcare-dashboard.jpg" alt="LOS Dashboard Overview" />
        <figcaption>📊 <strong>Comprehensive Dashboard</strong>: Tableau visualization comparing average and expected LOS across services.</figcaption>
      </figure>
    </section>
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox hidden">
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Expanded View" />
      <button id="download-btn">📥 Download</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Salome Data Design | Healthcare Analytics Portfolio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
