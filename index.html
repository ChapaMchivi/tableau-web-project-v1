<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOS Benchmarking Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LOS Benchmarking Dashboard</h1>
    <p>Explore visual insights into hospital performance, discharge efficiency, and patient throughput.</p>
  </header>

  <main>
    <!-- Category Filter Bar -->
    <div class="filter-bar">
      <button data-category="all" class="active">📂 All</button>
      <button data-category="kpi">📊 KPI Charts</button>
      <button data-category="formula">📐 Formulas</button>
      <button data-category="clinical">🏥 Clinical Views</button>
    </div>

    <!-- Embedded Tableau Dashboard -->
    <section class="dashboard-container">
      <h2>📊 Interactive LOS Dashboard</h2>
      <div class="tableauPlaceholder" id="viz1753321108737" style="position: relative">
        <noscript>
          <a href="#"><img alt="Length of Stay" src="https://public.tableau.com/static/images/Le/LengthofStay_17530214381720/LengthofStay/1_rss.png" style="border: none" /></a>
        </noscript>
        <object class="tableauViz" style="display:none;">
          <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
          <param name="embed_code_version" value="3" />
          <param name="site_root" value="" />
          <param name="name" value="LengthofStay_17530214381720/LengthofStay" />
          <param name="tabs" value="no" />
          <param name="toolbar" value="yes" />
          <param name="static_image" value="https://public.tableau.com/static/images/Le/LengthofStay_17530214381720/LengthofStay/1.png" />
          <param name="animate_transition" value="yes" />
          <param name="display_static_image" value="yes" />
          <param name="display_spinner" value="yes" />
          <param name="display_overlay" value="yes" />
          <param name="display_count" value="yes" />
          <param name="language" value="en-US" />
        </object>
      </div>
      <script type="text/javascript">
        var divElement = document.getElementById('viz1753321108737');
        var vizElement = divElement.getElementsByTagName('object')[0];
        if (divElement.offsetWidth > 800) {
          vizElement.style.minWidth='1000px';
          vizElement.style.maxWidth='1120px';
          vizElement.style.width='100%';
          vizElement.style.minHeight='587px';
          vizElement.style.maxHeight='727px';
          vizElement.style.height=(divElement.offsetWidth*0.75)+'px';
        } else if (divElement.offsetWidth > 500) {
          vizElement.style.minWidth='1000px';
          vizElement.style.maxWidth='1120px';
          vizElement.style.width='100%';
          vizElement.style.minHeight='587px';
          vizElement.style.maxHeight='727px';
          vizElement.style.height=(divElement.offsetWidth*0.75)+'px';
        } else {
          vizElement.style.width='100%';
          vizElement.style.height='1427px';
        }
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
      </script>
    </section>

    <!-- Image Grid Gallery -->
    <section class="image-grid">
      <!-- Existing figures go here (omitted for brevity) -->
    </section>
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox hidden">
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Expanded View" />
      <button id="download-btn">📥 Download</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Salome Data Design | Healthcare Analytics Portfolio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
